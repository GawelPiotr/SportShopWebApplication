<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>

<form method="post" action="j_security_check">
    <h1>Sorry, only logged users can do shopping in our store! :(</h1>
    <h2>No problem, you can login!</h2>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="j_username"/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="j_password"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Go"/></td>
        </tr>
    </table>

</form>
</body>
</html>
